@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link href="@routes.Assets.versioned("vendors/bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <script type="text/javascript" src="@routes.Assets.versioned("/javascripts/jquery-1.7.2.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("/javascripts/val.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
